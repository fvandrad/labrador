<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <style>
        .video-container {
            position: relative;
            text-align: center;
            width: 300px;
            overflow: hidden;
        }

        .video-container iframe {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 500px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: rgba(16, 147, 248, 0.5);
            cursor: pointer;
            z-index: 1;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="slider">
            <iframe src="https://www.youtube.com/embed/6uO72zt3WBk?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
            <iframe src="https://www.youtube.com/embed/6uO72zt3WBk?autoplay=1"></iframe>
            <iframe src="https://www.youtube.com/embed/6uO72zt3WBk?autoplay=1"></iframe>
            <iframe src="https://www.youtube.com/embed/6uO72zt3WBk?autoplay=1"></iframe>
            <iframe src="https://www.youtube.com/embed/6uO72zt3WBk?autoplay=1"></iframe>
            <iframe src="https://www.youtube.com/embed/6uO72zt3WBk?autoplay=1"></iframe>
            <iframe src="https://www.youtube.com/embed/6uO72zt3WBk?autoplay=1"></iframe>
            <!-- Adicione mais iframes conforme necessÃ¡rio -->
        </div>
        <div class="arrow left" onclick="slide(-1)">&#9664;</div>
        <div class="arrow right" onclick="slide(1)">&#9654;</div>
    </div>

    <script>
        let currentIndex = 0;

        function slide(direction) {
            const slider = document.querySelector('.slider');
            const iframes = document.querySelectorAll('.slider iframe');
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = iframes.length - 1;
            } else if (currentIndex >= iframes.length) {
                currentIndex = 0;
            }

            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
